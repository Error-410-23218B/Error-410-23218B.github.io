<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Cube</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .scene {
            width: 100%;
            height: 100%;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .cube {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }
        .face {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    font-size: 16px;
    border: 2px solid #333;
    overflow: hidden; /* Changed from auto to hidden */
    background-color: #fff; /* Optional: Set a background color */
}

.face-content {
    width: 100%;
    height: 100%; /* Ensure it takes full height */
    overflow: hidden; /* Hide overflow */
}

.face-content iframe {
    width: 100%;
    height: 100%; /* Ensure iframe takes full height */
    border: none; /* Remove border from iframe */
}
     
        .front  { transform: rotateY(0deg) translateZ(150px); }
        .back   { transform: rotateY(180deg) translateZ(150px); }
        .right  { transform: rotateY(90deg) translateZ(150px); }
        .left   { transform: rotateY(-90deg) translateZ(150px); }
        .top    { transform: rotateX(90deg) translateZ(150px); }
        .bottom { transform: rotateX(-90deg) translateZ(150px); }
        
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="face front">
                <div class="face-content">
                    <iframe src="index.html" title="Front Face"></iframe>

                </div>
            </div>
            <div class="face back">
                <div class="face-content">
                    <iframe src="projects.html" title="Front Face"></iframe>

                </div>
            </div>
            <div class="face right">
                <div class="face-content">
                    <iframe src="OSDev.html" title="Front Face"></iframe>

                </div>
            </div>
            <div class="face left">
                <div class="face-content">
                    <iframe src="raytracing.html" title="Front Face"></iframe>

                </div>
            </div>
            <div class="face top">
                <div class="face-content">
                    <iframe src="mod.html" title="Front Face"></iframe>

                </div>
            </div>
            <div class="face bottom">
                <div class="face-content">
                    <iframe src="raycaster.html" title="Front Face"></iframe>

                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const cube = document.querySelector('.cube');
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            let rotation = { x: 0, y: 0 };

            function startDragging(e) {
                isDragging = true;
                previousMousePosition = { 
                    x: e.clientX || e.touches[0].clientX, 
                    y: e.clientY || e.touches[0].clientY 
                };
            }

            function stopDragging() {
                isDragging = false;
            }

            function drag(e) {
                if (!isDragging) return;

                const currentMousePosition = {
                    x: e.clientX || e.touches[0].clientX,
                    y: e.clientY || e.touches[0].clientY
                };

                const deltaMove = {
                    x: currentMousePosition.x - previousMousePosition.x,
                    y: currentMousePosition.y - previousMousePosition.y
                };

                rotation.x -= deltaMove.y * 0.5;
                rotation.y += deltaMove.x * 0.5;

                cube.style.transform = `rotateX(${rotation.x}deg) rotateY(${rotation.y}deg)`;

                previousMousePosition = currentMousePosition;
            }

            // Mouse events
            cube.addEventListener('mousedown', startDragging);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDragging);

            // Touch events for mobile devices
            cube.addEventListener('touchstart', startDragging);
            document.addEventListener('touchmove', drag);
            document.addEventListener('touchend', stopDragging);
        });
    </script>
</body>
</html>
